<div class="row">
    <div *ngIf="!selectedRecipe; else sRecipe">
        <div *ngFor="let day of days" class="col-xs-2 list-group-item list-group-item-heading">
            <div class="day-conteiner">
                <div class="day-header">{{ day.date }}</div>
                <div class="meal-conteiner">
                    <div *ngIf="day.breakfast !=null else addMeal">
                        <div class="meal-header">
                            <div style="float: left;">Åšniadanie</div>
                            <button class="btn btn-danger" style="float: right;">x</button>
                        </div>
                        <a style="cursor: pointer;" [routerLink]="[day.breakfast.id]" routerLinkActive="active" (click)="onRecipeSelect()">
                            <img [src]="day.breakfast.imagePath" alt="{{day.breakfast.name}}" class="img-responsive">
                        </a>
                    </div>
                    <ng-template #addMeal>
                        <app-empty-meal></app-empty-meal>
                    </ng-template>
                </div>
                <div class="meal-conteiner">
                    <div *ngIf="day.dinner !=null else addMeal">
                        <div class="meal-header">
                            <div class="left">Obiad</div>
                            <button class="btn btn-danger right">x</button>
                        </div>
                        <a style="cursor: pointer;" [routerLink]="[day.dinner.id]" routerLinkActive="active" (click)="onRecipeSelect()">
                            <img [src]="day.dinner.imagePath" alt="{{ day.dinner.name }}" class="img-responsive">
                        </a>
                    </div>
                    <ng-template #addMeal>
                        <app-empty-meal></app-empty-meal>
                    </ng-template>
                </div>

                <div class="meal-conteiner">
                    <div *ngIf="day.supper !=null else addMeal">
                        <div class="meal-header">
                            <div class="left">Kolacja</div>
                            <button class="btn btn-danger right">x</button>
                        </div>
                        <a style="cursor: pointer;" [routerLink]="[day.supper.id]" routerLinkActive="active" (click)="onRecipeSelect()">
                            <img [src]="day.supper.imagePath" alt="{{ day.supper.name }}" class="img-responsive">
                        </a>
                    </div>
                    <ng-template #addMeal>
                        <app-empty-meal></app-empty-meal>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
    <ng-template #sRecipe>
        <div class="col-md-5">
            Tu ma wyswietlac sie dzien wybranej receptury
        </div>
        <div class="col-md-7">
            <router-outlet></router-outlet>
        </div>
    </ng-template>
</div>
