<div class="row">
    <div *ngIf="!selctedDay; else selectMeal">
        <div class="col-xs-11">
            <div class="row" style="height: 50px; text-align:center">
                <button class="btn btn-primary" style="margin:10px" (click)="previousDays()">&larr;</button>
                <button class="btn btn-primary" style="margin:10px" (click)="nextDays()">&rarr;</button>
            </div>
            <app-days-list></app-days-list>
        </div>
        <div class="col-xs-1">
            <app-option-menu></app-option-menu>
        </div>
    </div>
    <div class="col-xs-11">
        <ng-template #selectMeal>
            <app-add-meal></app-add-meal>
        </ng-template>
    </div>
</div>
