<div class="meal-conteiner">
    <div class="row" style="margin-inline:initial;">
        <span class="pull-left">
            <div style="margin-left: 20px;"> {{ recipe.name }} </div>
        </span>
        <span class="pull-right">
            <button class="btn btn-danger"  style="padding: 2px 6px; margin-right: 15px;" (click)="delateMeal()">x</button>
        </span>
    </div>
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height:100px">
</div>
