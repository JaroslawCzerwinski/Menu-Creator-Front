<div class="row text-center">
    <div class="col-xs-12 col-md-6 col-md-offest-3">
        <div *ngIf="error" class="alert alert-danger">
            <p> {{ error }} </p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" formControlName="login" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" formControlName="pass" class="form-control">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{ !isLoginMode ? 'Rejestracja' : 'Zaloguj się' }}
                </button>
                <hr>
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    Przełącz na {{ !isLoginMode ? 'Logowanie' : 'Rejestracje' }}
                </button>
            </div>
        </form>
    </div>
</div>
